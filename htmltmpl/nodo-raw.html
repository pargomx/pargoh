<main class="max-w-4xl mx-auto w-full p-2">
	<h3 class="text-xl mb-2 mt-4">
		Raw nodo editor
	</h3>
	{{ with .Nodo }}
	<div class="p-4 bg-cyan-950 grid gap-4 grid-cols-2 rounded-md">
		<label class="grid gap-1">
			<span class="text-sm font-medium">NodoID</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/nodo_id"
				type="text"
				name="nodo_id"
				value="{{ .NodoID }}">
		</label>
		<label class="grid gap-1">
			<span class="text-sm font-medium">PadreID</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/padre_id"
				type="text"
				name="padre_id"
				value="{{ .PadreID }}">
		</label>
		<label class="grid gap-1">
			<span class="text-sm font-medium">Tipo</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/tipo"
				type="text"
				name="tipo"
				value="{{ .Tipo }}">
		</label>
		<label class="grid gap-1">
			<span class="text-sm font-medium">Posicion</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/posicion"
				type="text"
				name="posicion"
				value="{{ .Posicion }}">
		</label>

		<hr class="col-span-2 opacity-50">

		<label class="grid gap-1 col-span-2">
			<span class="text-sm font-medium">Titulo</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/titulo"
				type="text"
				name="titulo"
				value="{{ .Titulo }}">
		</label>
		<label class="grid gap-1 col-span-2">
			<span class="text-sm font-medium">Descripcion</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/descripcion"
				type="text"
				name="descripcion"
				value="{{ .Descripcion }}">
		</label>
		<label class="grid gap-1 col-span-2">
			<span class="text-sm font-medium">Objetivo</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/objetivo"
				type="text"
				name="objetivo"
				value="{{ .Objetivo }}">
		</label>
		<label class="grid gap-1 col-span-2">
			<span class="text-sm font-medium">Notas</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/notas"
				type="text"
				name="notas"
				value="{{ .Notas }}">
		</label>

		<hr class="col-span-2 opacity-50">

		<label class="grid gap-1">
			<span class="text-sm font-medium">Color</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/color"
				type="text"
				name="color"
				value="{{ .Color }}">
		</label>
		<label class="grid gap-1">
			<span class="text-sm font-medium">Imagen</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/imagen"
				type="text"
				name="imagen"
				value="{{ .Imagen }}">
		</label>
		
		<hr class="col-span-2 opacity-50">

		<label class="grid gap-1">
			<span class="text-sm font-medium">Prioridad</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/prioridad"
				type="text"
				name="prioridad"
				value="{{ .Prioridad }}">
		</label>
		<label class="grid gap-1">
			<span class="text-sm font-medium">Estatus</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/estatus"
				type="text"
				name="estatus"
				value="{{ .Estatus }}">
		</label>
		<label class="grid gap-1">
			<span class="text-sm font-medium">Segundos</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/segundos"
				type="text"
				name="segundos"
				value="{{ .Segundos }}">
		</label>
		<label class="grid gap-1">
			<span class="text-sm font-medium">Centavos</span>
			<input class="p-2 text-white bg-black/20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				hx-patch="/h/{{ .NodoID }}/centavos"
				type="text"
				name="centavos"
				value="{{ .Centavos }}">
		</label>
	</div>
	{{ end }}
</main>
