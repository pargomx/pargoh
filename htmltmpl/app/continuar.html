<!DOCTYPE html>
<html lang="es_MX">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pargo...</title>
		<link rel="shortcut icon" href="/assets/img/pargo_32.png" type="image/png">
	</head>
	<body style="height: 100dvh; background-color: #091a20; color: white; display: flex; align-items: center; justify-content: center; font-family: Arial, Helvetica, sans-serif;">
		<style>
			a {
				color: inherit;
			}
		</style>
		{{ if not . }}
		<p style="text-align: center;">
			Para continuar donde lo dejaste guarda esta página como marcador
			<br><br>
			<a href="/continuar?set=1">ACTIVAR REDIRECCIÓN AUTOMÁTICA</a>
		</p>
		{{ else }}
		<p style="text-align: center;">
			Redirigiendo para continuar...
			<br><br>
			<a href="/continuar?set=1">DESACTIVAR REDIRECCIÓN</a>
		</p>
		<script>
			const lastURL = localStorage.getItem('lastURL');
			if (lastURL && lastURL !== "/continuar") {
				localStorage.removeItem('lastURL');
				window.location.href = lastURL;
			} else {
				window.location.href = "/";
			}
		</script>
		{{ end }}
	</body>
</html>
